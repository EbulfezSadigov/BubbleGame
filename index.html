<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="row">
      <div class="col-8">
        <div class="game-board">
    <audio id="bubble" src="./mixkit-water-bubble-1317.wav"></audio>
        </div>
      </div>
      <div class="col-4">
        <div class="game-control p-5">
          <h1 id="name"></h1>
          <button class="btn btn-success me-3" id="start-button">Start</button>
          <button class="btn btn-danger" id="stop-button">Stop</button>
          <h3 class="d-inline ms-5">Score: <span id="score">0</span></h3>

          <fieldset id="difficulty" class="mt-5">
            <legend>Select a Difficulty:</legend>
            <div>
              <input type="radio" id="easy" name="drone" value="huey" class="form-check-input"/>
              <label for="huey">Easy</label>
            </div>

            <div>
              <input type="radio" id="medium" name="drone" value="dewey" class="form-check-input"/>
              <label for="dewey">Medium</label>
            </div>

            <div>
              <input type="radio" id="hard" name="drone" value="louie" class="form-check-input"/>
              <label for="louie">Hard</label>
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
